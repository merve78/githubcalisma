#slider-container {
  width: 100vw;       /* Tam ekran genişlik */

#slider {
  display: flex;
  width: 300vw; /* 3 slide x 100vw */
  height: 100%;
  transition: transform 0.7s ease-in-out;
}

#slider > div {

  width: 100vw;
  height: 100%;
  overflow: hidden;
  position: relative;
}

#slider > div img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transform-origin: center center;
  transition: transform 4s ease;
}

.zoom-in {
  transform: scale(1.1);
}
</style>

     <div class="relative w-full flex-shrink-0">

        <p class="mt-2 text-lg md:text-xl animate__animated animate__fadeInUp js-animate-text">Senin için en iyisi</p>
        <button class="mt-4 bg-green-600 hover:bg-green-700 px-4 py-2 rounded cursor-pointer animate__animated animate__fadeInUp js-animate-text">Keşfet</button>
      </div>
    </div>

  </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const slider = document.getElementById('slider');
  const slides = slider.children;
  const totalSlides = slides.length;
  let index = 0;

  setInterval(() => {
    // Slider'ı kaydır
    index = (index + 1) % totalSlides;
    slider.style.transform = `translateX(-${index * 100}vw)`;

    // Zoom efekti
    const imgs = slider.querySelectorAll('img');
    imgs.forEach(img => img.classList.remove('zoom-in'));
    const currentImg = slides[index].querySelector('img');
    void currentImg.offsetWidth; // Reflow
    currentImg.classList.add('zoom-in');

    // Yazı animasyonlarını yeniden başlat
    const animatedElements = slides[index].querySelectorAll('.js-animate-text');
    animatedElements.forEach(el => {
      el.classList.remove('animate__fadeInDown', 'animate__fadeInUp', 'animate__fadeOutDown', 'animate__fadeOutUp');
      void el.offsetWidth; // Reflow
      if (el.tagName === 'H2') {
        el.classList.add('animate__fadeInDown');
      } else {
        el.classList.add('animate__fadeInUp');
      }
    });

    // 2 saniye sonra yazıları kaybet
    setTimeout(() => {
      animatedElements.forEach(el => {
        el.classList.remove('animate__fadeInDown', 'animate__fadeInUp');
        if (el.tagName === 'H2') {
          el.classList.add('animate__fadeOutUp'); // yukarı kaybol
        } else {
          el.classList.add('animate__fadeOutDown'); // aşağı kaybol
        }
      });
    }, 3000); // 4 saniyelik döngünün yarısı

  }, 4000); // her 4 saniyede bir slide değiş
});

</script>
